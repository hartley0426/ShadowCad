{% extends 'base.html' %}

{% block content %}
<h2 class="form-title">Record Management System - New BOLO</h2>
<div class="form-container">
    <form action="/makebolo" method="POST" class="user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required class="input-field">

        <label for="officer">Officer:</label>
        <input type="text" id="officer" name="officer" required class="input-field">
        
        <label for="charges">Charges:</label>
        <input type="text" id="charges" name="charges" required class="input-field">

        <label for="narrative">Narrative:</label>
        <textarea name="narrative" id="narrative" class="input-field"></textarea>
        
        <button type="submit" class="submit-btn">Log BOLO</button>
    </form>
</div>
{% endblock %}
