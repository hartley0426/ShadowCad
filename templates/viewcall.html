{% extends "base.html" %}

{% block content %}
<h2 class="form-title">Computer Aided Dispatch - View Call</h2>
<div class="form-container">
    <form action="{{ url_for('view_call', call_id=call.id) }}" method="POST" class="user-form">
        <div class="form-group">
            <label for="call_status">Status:</label>
            <input type="text" id="call_status" value="{{ call.call_status }}" class="input-field" disabled>
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" value="{{ call.address }}" class="input-field" disabled>
        </div>

        <div class="form-group">
            <label for="call_title">Title:</label>
            <input type="text" id="call_title" value="{{ call.call_title }}" class="input-field" disabled>
        </div>

        <div class="form-group">
            <label for="code">Code:</label>
            <input type="text" id="code" value="{{ call.code }}" class="input-field" disabled>
        </div>

        <div class="form-group">
            <label for="call_description">Description:</label>
            <textarea id="call_description" class="input-field" rows="4" disabled>{{ call.call_description }}</textarea>
        </div>

        <button type="submit" class="submit-btn">Return</button>
    </form>
</div>
{% endblock %}
